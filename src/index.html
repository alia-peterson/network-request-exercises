<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Animal Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>Animal Adventure</h1>
    </header>
    <main class="main">
      <section class="main--form">
        <h2>Create a New Animal Card</h2>
        <form class="form" action="http://localhost:3001/api/v1/users" method="post">
          <input id="input--name" type="text" name="animalName" placeholder="Type of animal">
          <input id="input--diet" type="text" name="animalDiet" placeholder="Diet of animal">
          <input id="input--fact" type="text" name="animalFact" placeholder="Give a fun fact!">
          <input id="input--button" type="submit" name="submit" value="Submit">
        </form>
      </section>
      <section class="main--cards">
        <template id="template--card">
          <article class="card">
            <h3 class="card--name">Grizzly Bears</h3>
            <h4>Diet</h4>
            <p class="card--diet">seeds, berries, roots, grasses, fungi, deer, elk, fish & insects</p>
            <h4>Fun Fact</h4>
            <p class="card--fact">The grizzly bear is the official animal of the state of Montana since 1982.</p>
          </article>
        </template>
      </section>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
